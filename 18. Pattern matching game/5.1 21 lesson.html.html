<html>

<head>
    <title>JavaScript</title>
    <style>
        .gamearea{
            height: 200px;
            width:200px;
            border: 1px solid black;
        }
        .box{
            width:50%;
            height:50%;
            color:black;
            text-align: center;
            display: inline-block;
        }
        .active{
            border: 1px solid red;
            color:red;
        }
    </style>
</head>

<body>
<div class="message">Press Start Button</div>
    <div class="gamearea"> </div>
    <button type="button">Start</button>
    <script>
    const gameColors = ["red","blue","green","yellow"];
    const message = document.querySelector(".message");
    const gamearea = document.querySelector(".gamearea");
    const button = document.querySelector("button");
    
    let gameClicks = [];
    let userClicks = [];
    let inPlay = false;
    let playNum = 1;
    window.addEventListener("load",setup);
    button.addEventListener("click",function(){
        if(!inPlay){
            player();
        }
    })
    
    function player(){
        button.disabled = true;
        gameClicks = [];
        userClicks = [];
        runSequence();
    }

    function runSequence(){
        inPlay = true;
    }
    
    
    
    function setup(){
        console.log("Page loaded");
        for(let x=0;x<gameColors.length;x++){
            let div = eleFactory("div");
            div.style.backgroundColor = gameColors[x];
            div.classList.add("box");
            div.style.opacity = "0.5";
            div.myColor = gameColors[x];
            div.addEventListener("click",checkAnswer);
            gamearea.appendChild(div);
        }
    }
    
    function checkAnswer(e){
        if(inPlay){
        let el = e.target;
        console.log(el.myColor);
        userClicks.push(el.myColor);
        }
        console.log(userClicks);
    }
    
    function eleFactory(elType){
        let ele = document.createElement(elType);
        return ele;
    }
    
    
    
    
    
    
    
    
    </script>
</body>

</html>
